<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Student Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .student {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .info {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info h2 {
            margin-top: 0;
        }

        .bubble {
            display: inline-block;
            border-radius: 50%;
            padding: 10px;
            background-color: #0078D7;
            color: #fff;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .student, .info {
                padding: 10px;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div id="student-info"></div>

<script>
    var questions = [
        "What do you mean by Research?",
        "What do you mean by Research Mindset?",
        "If you have all the resources and knowledge, what will be your Research Motivation / Inspiration / Idea based on?",
        "The research statement you mentioned earlier is based on what subdomain or field of AI/ML ?",
        "Why do you want to pursue Research?",
        "What is the level of your seriousness about pursuing Research?",
        "What is the level of your seriousness about this program?",
        "You agree that you will complete this mentorship program seriously and sincerely."
    ];

    fetch('studentData.json')
        .then(response => response.json())
        .then(data => {
            data.sort((a, b) => b.final_score - a.final_score); // Sort students by final score

            data.forEach(function (student, index) {
                var studentDiv = document.createElement('div');
                studentDiv.className = 'student';
                studentDiv.style.animationDelay = index * 100 + 'ms';
                var infoDiv = document.createElement('div');
                infoDiv.className = 'info';
                var responsesDiv = document.createElement('div');

                infoDiv.innerHTML = "<h2>Rank " + (index + 1) + ": " + student.name + "</h2>" +
                    "<p>Email: " + student.email + "</p>" +
                    "<p>Final Score: <span class='bubble'>" + student.final_score + "</span></p>";

                responsesDiv.innerHTML = "<h3>Responses</h3>";
                for (var i = 1; i <= 8; i++) {
                    responsesDiv.innerHTML += "<p><strong>" + questions[i - 1] + "</strong><br>" + student["response" + i] + "</p>";
                }

                studentDiv.appendChild(infoDiv);
                studentDiv.appendChild(responsesDiv);
                document.getElementById("student-info").appendChild(studentDiv);
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
